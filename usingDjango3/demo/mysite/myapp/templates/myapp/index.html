{% extends 'myapp/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for book in book_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{book.book_image.url}}" class="card-img-top" width="200" height="280">
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">${{book.price}}</p>
                    <a class="btn btn-primary" href="{% url 'myapp:detail' book.id %}">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<a class="btn btn-warning" href="{% url 'myapp:add_book' %}">Add new book</a>

{% endblock %}
