{% extends 'one_app/base.html' %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1>Todo</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Add Task</h4>
                <form class="p-3 shadow" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter task">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" id="priority" placeholder="Enter task priority">
                    </div>
                    <input class="btn btn-success" type="submit">
                </form>
            </div>
            <div class="col-md-6">
                <h4>Tasks to be completed:</h4>
                {% for task in task_list %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{task.name}}</h5>
                            <p><b>{{task.priority}}</b></p>
                            <a class="btn btn-danger" href="">Done</a>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
